<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immoral Hero Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white overflow-x-hidden relative">

    <!-- Blurred Gradient Orb (Right Side) -->
    <div
        class="absolute top-0 right-0 w-[800px] h-[800px] bg-gradient-to-br from-cyan-300 via-blue-500 to-purple-600 rounded-full blur-3xl opacity-40 translate-x-1/3 -translate-y-1/4 pointer-events-none z-0">
    </div>

    <!-- Header -->
    <header class="relative z-10 max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
        <!-- Logo -->
        <div class="text-2xl font-black tracking-tighter relative">
            immoral
            <div class="absolute top-1/2 left-0 w-full h-[2px] bg-black -translate-y-1/2"></div>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
            <a href="#" class="text-xs font-bold text-black tracking-wide hover:text-gray-600">QUIÉNES SOMOS</a>
            <div class="relative group">
                <button class="text-xs font-bold text-black tracking-wide flex items-center hover:text-gray-600">
                    SERVICIOS
                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
            <a href="#" class="text-xs font-bold text-black tracking-wide hover:text-gray-600">CASOS DE ÉXITO</a>
            <a href="#" class="text-xs font-bold text-black tracking-wide hover:text-gray-600">BLOG</a>
        </nav>

        <!-- Contact Button -->
        <a href="#"
            class="hidden md:inline-block bg-[#4A90E2] text-white text-xs font-bold py-3 px-6 rounded shadow-md hover:bg-blue-600 transition-colors">
            CONTACTO
        </a>
    </header>

    <!-- Hero Content -->
    <main class="relative z-10 max-w-7xl mx-auto px-6 mt-20 md:mt-32 pb-32">
        <div class="max-w-3xl">
            <h1 class="text-5xl md:text-7xl font-black text-black leading-tight tracking-tight mb-8">
                De hacer marketing...<br>
                a repensarlo por<br>
                completo
            </h1>

            <div class="text-lg md:text-xl text-gray-800 font-medium max-w-xl leading-relaxed">
                <p>Immoral no nació con un business plan de 80 páginas.</p>
                <p class="text-[#4A90E2]">Nació de una incomodidad.</p>
            </div>
        </div>
    </main>

    <!-- Bottom Blue Circle -->
    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 w-16 h-16 bg-[#4A90E2] rounded-full z-20">
    </div>

    <!-- Dashed Line (implied from circle, optional) -->
    <div
        class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-full w-[1px] h-20 border-l border-dashed border-gray-300">
    </div>

</body>

</html>
